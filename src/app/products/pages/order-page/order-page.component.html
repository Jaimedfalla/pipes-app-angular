<p-panel header="Custom Pipes" class="p-1">
  <p>Custom pipes - created by {{'myself' | toggleCase:isUpperCase}}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="Toggle Case"
      icon="pi pi-search"
      class="mr-2"
      (click)="toggleUpperCase()"
    ></p-button>
  </div>
  <div class="p-toolbar-group-end">
      <p-button
        (click)="orderBy='name'"
        label="By Name"
        icon="pi pi-sort"
        styleClass="p-button-success mr-2"></p-button>

      <p-button
        (click)="orderBy='canFly'"
        label="Fly"
        con="pi pi-sort"
        styleClass="p-button-danger mr-2"
      ></p-button>

      <p-button
        (click)="orderBy='color'"
        label="By Color"
        icon="pi pi-sort"
        styleClass="p-button-info"
      ></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Can Fly</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.canFly | canFly }}</td>
                <td>{{ product.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
