<p-panel header="Basic Pipes" class="p-1">
  <p>
    Pipes included in Angular - Usually inside Common Module
  </p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="uppercase">{{nameLower | uppercase}}</p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="lowercase">{{ nameUpper | lowercase }}</p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="tilecase">{{ fullName | titlecase }}</p-card>
  </div>
</div>
